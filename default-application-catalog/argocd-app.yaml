apiVersion: apps.kubermatic.k8c.io/v1
kind: ApplicationDefinition
metadata:
  name: argocd
spec:
  description: Argo CD - Declarative, GitOps Continuous Delivery Tool for Kubernetes.
  method: helm
  versions:
  - template:
      source:
        helm:
          chartName: argo-cd
          chartVersion: 5.5.12
          url: https://argoproj.github.io/argo-helm
    version: v2.4.14
  # Assumption - LetsEncrypt clusterissuer named `letsencrypt-prod` is used for certificates management.
  # Update the Domain name with appropriate value.
  defaultValues:
    server:
      certificate:
        enabled: true
        domain: argocd.xxxx.xxx
        issuer:
          group: cert-manager.io
          kind: ClusterIssuer
          name: letsencrypt-prod
        secretName: argocd-tls
      ingress:
        enabled: true
        https: true
        hosts:
        - argocd.xxxx.xxx
        ingressClassName: 'nginx'
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          kubernetes.io/tls-acme: 'true'
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        tls: 
        - secretName: argocd-tls
          hosts:
            - argocd.xxxx.xxx
