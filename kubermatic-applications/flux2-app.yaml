apiVersion: apps.kubermatic.k8c.io/v1
kind: ApplicationDefinition
metadata:
  name: flux2
spec:
  description: Flux is a tool for keeping Kubernetes clusters in sync with sources of configuration (like Git repositories), and automating updates to configuration when there is new code to deploy.
  method: helm
  versions:
  - template:
      source:
        helm:
          chartName: flux2
          chartVersion: 1.3.0
          url: https://fluxcd-community.github.io/helm-charts
    version: 0.34.0
  # Update this to feed the default values.yaml to the application. Else set it empty {}
  defaultValues: {}
