apiVersion: kubermatic.k8s.io/v1
kind: AddonConfig
metadata:
  name: argocd
spec:
  description: Declarative continuous deployment for Kubernetes (as high availability installation).
  formSpec:
      - displayName: Git repository URL
        helpText: URL of the Git repository used as source (HTTP/S with username/password or SSH with SSH private key)
        internalName: gitRepositoryUrl
        required: true
        type: text
      - displayName: Git repository branch
        helpText: Name of the Git branch to checkout and monitor for changes (defaults to "main")
        internalName: gitRepositoryBranch
        required: false
        type: text
      - displayName: Manifest directory
        helpText: Relative path to the directory within the Git repository containing manifests to be reconciled in the cluster (defaults to "./clusters/${CLUSTER_ID}/bootstrap")
        internalName: manifestsPath
        required: false
        type: text
      - displayName: Username
        helpText: Username used to access the Git repository (username and password must be provided)
        internalName: gitRepositoryHttpUsername
        required: false
        type: text
      - displayName: Password
        helpText: Password used to access the Git repository (username and password must be provided)
        internalName: gitRepositoryHttpPassword
        required: false
        type: text
      - displayName: SSH private key
        helpText: SSH private key used to access the Git repository
        internalName: gitRepositorySshPrivateKey
        required: false
        type: text-area
      - displayName: SSH known hosts
        helpText: Initial SSH known host entries added to ArgoCD (if there are already existing SSH known host entries, this value has no effect)
        internalName: initialSshKnownHosts
        required: false
        type: text-area
      - displayName: ArgoCD container image
        helpText: Container image used for all ArgoCD components (defaults to "quay.io/argoproj/argocd:v2.1.7")
        internalName: argoContainerImage
        required: false
        type: text
