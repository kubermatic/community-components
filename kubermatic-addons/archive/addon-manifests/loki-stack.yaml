apiVersion: kubermatic.k8s.io/v1
kind: AddonConfig
metadata:
  name: loki-stack
spec:
  description: "(HelmRelease) The Loki-Stack (Grafana, Prometheus, Loki) enables you to monitor your workloads by collecting metrics and logs."
  formSpec:
    - displayName: StorageClass Name
      internalName: storageClassName
      required: true
      type: text
    - displayName: Admin Password
      internalName: adminPassword
      required: true
      type: text
  logo: 
  logoFormat: png