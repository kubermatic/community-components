apiVersion: kubermatic.k8c.io/v1
kind: AddonConfig
metadata:
  name: flux2
spec:
  description: Open and extensible continuous delivery solution for Kubernetes. Powered by GitOps Toolkit.
  shortDescription: Flux v2 - Continuos Delivery GitOps Toolkit
  formSpec:
      - displayName: Git repository URL
        helpText: URL of the Git repository used as Flux source (only HTTP/S URLs are currently supported)
        internalName: gitRepositoryUrl
        required: true
        type: text
      - displayName: Git repository branch
        helpText: Name of the Git branch to checkout and monitor for changes (defaults to "main")
        internalName: gitRepositoryBranch
        required: false
        type: text
      - displayName: Manifest directory
        helpText: Relative path to the directory within the Git repository containing manifests to be reconciled in the cluster (defaults to "./clusters/${CLUSTER_ID}")
        internalName: manifestsPath
        required: false
        type: text
      - displayName: Username
        helpText: Username used to access the Git repository (username and password must be provided)
        internalName: gitRepositoryHttpUsername
        required: false
        type: text
      - displayName: Password
        helpText: Password used to access the Git repository (username and password must be provided)
        internalName: gitRepositoryHttpPassword
        required: false
        type: text
      - displayName: Update interval
        helpText: Interval at which changes in the Git repository are reconciled in the cluster (defaults to "1m")
        internalName: updateInterval
        required: false
        type: text
