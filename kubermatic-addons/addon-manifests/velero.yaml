apiVersion: kubermatic.k8s.io/v1
kind: AddonConfig
metadata:
  name: velero
spec:
  description: Used for backup and restore of apps, data etc on kubernetes clusters
  formSpec:
  - displayName: Deploy restic
    helpText: Flag to enable restic deployment
    internalName: deployRestic
    required: false
    type: boolean
  - displayName: Restic password
    helpText: Password for restic repository
    internalName: resticPassword
    required: false
    type: text
  - displayName: AWS region
    helpText: AWS region of the backup bucket, use minio for minio buckets.
    internalName: awsRegion
    required: true
    type: text
  - displayName: S3 location
    helpText: URL of the s3 server where the bucket to store the backups is located.
    internalName: s3Location
    required: false
    type: text
  - displayName: Storage bucket
    helpText: Bucket to store the backups.
    internalName: storageBucketName
    required: true
    type: text
  - displayName: AWS Access Key
    helpText: AWS access key to access the s3 bucket
    internalName: awsAccessKey
    required: true
    type: text
  - displayName: AWS Secret Key
    helpText: AWS Secret key to access the s3 bucket
    internalName: awsSecretAccessKey
    required: true
    type: text
  logoFormat: png
  logo: |+ 
    