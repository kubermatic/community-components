apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: ccm
    app.kubernetes.io/name: kubelb-ccm
    app.kubernetes.io/part-of: kubelb
    control-plane: kubelb-ccm
  name: kubelb-ccm
  namespace: kubelb
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: kubelb-ccm
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: kubelb-ccm
      labels:
        control-plane: kubelb-ccm
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --node-address-type=InternalIP
        - --cluster-name=cluster-{{ .Cluster.Name}}
        image: quay.io/kubermatic/kubelb-ccm:v0.3.11
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: kubelb-ccm
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsUser: 65532
        volumeMounts:
        - mountPath: /home/nonroot/.kube
          name: kubelb-cluster
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubelb
      terminationGracePeriodSeconds: 10
      volumes:
      - name: kubelb-cluster
        secret:
          secretName: kubeconfig
