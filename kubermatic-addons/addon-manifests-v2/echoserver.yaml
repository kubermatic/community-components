apiVersion: kubermatic.k8s.io/v1
kind: AddonConfig
metadata:
  name: echoserver
spec:
  description: 'Simple Deployment for Testing. Based on: https://ealenn.github.io/Echo-Server'
  logo: 
  logoFormat: png
  formSpec:
    - displayName: Replicas
      internalName: replicas
      required: true
      type: number
    - displayName: Ingress Path (after /)
      internalName: ingpath
      required: true
      type: text
